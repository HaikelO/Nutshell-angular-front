<section class="col-md-12">
  <div class="col-md-12">
    <h2>Personnel</h2>
    <hr>
  </div>
  <div class="col-md-6">
    <table class="table">
      <thead>
        <tr>
          <th>
            Id
          </th>
          <th>
            Name
          </th>
          <th>

          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="personnel in Personnel">
          <td>
            {{personnel.id}}
          </td>
          <td>
            <a href="#/Personnel/{{personnel._id}}">{{personnel.name}}</a>
          </td>
          <td>
            <button type="button" name="button" ng-click="smPersonnel(personnel)">Modifier</button>
          </td>
          <td>
            <button type="button" name="button" ng-click="sPersonnel(personnel)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-6">
    <div class="well">
      <div class="">
        <h2>Ajouter</h2>
        <hr>
      </div>
      <div class="form-group">
        <label for="">Id :</label>
        <input type="number" name="id" ng-model="ajoutP.id" value="" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Nom :</label>
        <input type="text" name="nom" ng-model="ajoutP.name" value="" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Mail :</label>
        <input type="text" name="nom" ng-model="ajoutP.mail" value="" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Address :</label>
        <input type="text" name="nom" ng-model="ajoutP.address" value="" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Phone :</label>
        <input type="text" name="nom" ng-model="ajoutP.phone"value="" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Birthday :</label>
        <input type="date" name="nom" ng-model="ajoutP.birthday"value="" class="form-control">
      </div>
      <button type="button" name="button" ng-click="aPersonnel(ajoutP)" class="btn btn-default form-control">Ajouter</button>
    </div>
  </div>
