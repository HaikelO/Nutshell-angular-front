<section class="col-md-12">
  <div class="col-md-12">
    <h2>Login</h2>
    <hr>
    <div class="well">
      <div class="form-group">
        <label for="">Login :</label>
        <input type="text" name="name" value="" class="form-control" ng-model="log.name">
      </div>
      <div class="form-group">
        <label for="">Password :</label>
        <input type="password" name="name" value="" class="form-control" ng-model="log.password">
      </div>
      <button type="button" name="button" class="btn btn-success form-control" ng-click="login(log)">login</button>
    </div>
  </div>
</section>
