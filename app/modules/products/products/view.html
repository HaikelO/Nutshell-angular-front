<section id="corps">
    <div class="col-md-12">
        <h2>Products</h2>
        <hr>
    </div>
    <div class="col-md-12">
      <div class="col-md-6">
        <table class="table">
          <thead>
            <tr>
              <th>
                Id
              </th>
              <th>
                Name
              </th>
              <th>

              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="produit in vm.Produits">
              <td>
                {{produit.id}}
              </td>
              <td>
                <a href="#!/Produit/{{produit._id}}">{{produit.name}}</a>

              </td>
              <td>
                <button type="button" name="button" ng-click="vm.smProduit(produit)">Modifier</button>
              </td>
              <td>
                <button type="button" name="button" ng-click="vm.sProduit(produit)">Supprimer</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <div class="well">
          <div class="">
            <h2>Ajouter</h2>
            <hr>
          </div>
          <div class="form-group">
              <label for="">Id :</label>
              <input type="number" name="id" ng-model="vm.ajoutproduit.id" value="" class="form-control">
          </div>
          <div class="form-group">
              <label for="">Nom :</label>
              <input type="text" name="nom" ng-model="vm.ajoutproduit.name" value="" class="form-control">
          </div>
          <div class="form-group">
              <label for="">Quantité :</label>
              <input type="number" name="nom" ng-model="vm.ajoutproduit.qtt" value="" class="form-control">
          </div>
          <div class="form-group">
            <h3>Produits :</h3>
            <div ng-repeat="produit in ajoutproduit.nomenclature.produits">
              <label for="">Produit</label>
              <select ng-model="vm.produit.id" ng-options="obj.id as obj.name for obj in vm.Produits" class="form-control" name="">
              </select>
              <label for="">Quantité</label>
              <input ng-model="vm.produit.qtt" type="number" name="name" value="" class="form-control">
              <br>
              <button type="button" name="button" ng-click="vm.rcProduit()" class="form-control">Annuler</button>
              <br>
            </div>
            <button type="button" name="button" ng-click="vm.acProduit()" class="form-control">Ajouter un produit</button>
          </div>
          <div class="form-group">
            <h3>Matieres :</h3>
            <div ng-repeat="matiere in vm.ajoutproduit.nomenclature.matieres">
              <label for="">Matiere</label>
              <select ng-model="matiere.id" ng-options="obj.id as obj.name for obj in vm.Matieres" class="form-control" name="">
              </select>
              <label for="">Quantité</label>
              <input ng-model="vm.matiere.qtt" type="number" name="name" value="" class="form-control">
              <br>
              <button type="button" name="button" ng-click="vm.rcMatiere()" class="form-control">Annuler</button>
              <br>
            </div>
            <button type="button" name="button" ng-click="vm.acMatiere()" class="form-control">Ajouter une matiere</button>
          </div>
          <button type="button" name="button" ng-click="vm.aProduit(vm.ajoutproduit)" class="btn btn-default form-control">Ajouter</button>
          {{ vm.ajoutproduit }}
        </div>
      </div>
    </div>
  </section>
